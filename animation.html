    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

    <script src="/gsap-public/minified/gsap.min.js"></script>
    <script src="/gsap-public/minified/MotionPathPlugin.min.js"></script>
    <script>
        function animFunc() {
            gsap.registerPlugin(MotionPathPlugin);

            var time = 300,
                animEase = "linear";

            gsap.to("#sun", {
                duration: time * 0.1,
                ease: animEase,
                rotation: 360,
                repeat: -1,
                transformOrigin: "50% 50%",
            });
            gsap.to("#mercury", {
                duration: time * 0.1,
                ease: animEase,
                repeat: -1,
                motionPath: {
                    path: "#mercury-orb",
                    align: "#mercury-orb",
                    start: 1,
                    end: 1,
                },
            });
            gsap.to("#venus", {
                duration: time * 0.2,
                ease: animEase,
                repeat: -1,
                motionPath: {
                    path: "#venus-orb",
                    align: "#venus-orb",
                    autoRotate: true,
                    start: 1,
                    end: 1,
                },
            });
            gsap.to("#earth", {
                duration: time * 0.3,
                ease: animEase,
                repeat: -1,
                motionPath: {
                    path: "#earth-orb",
                    align: "#earth-orb",
                    autoRotate: true,
                    start: 1,
                    end: 1,
                },
            });
            gsap.to("#mars", {
                duration: time * 0.4,
                ease: animEase,
                repeat: -1,
                motionPath: {
                    path: "#mars-orb",
                    align: "#mars-orb",
                    autoRotate: true,
                    start: 1,
                    end: 1,
                },
            });
            gsap.to("#jupiter", {
                duration: time * 0.5,
                ease: animEase,
                repeat: -1,
                motionPath: {
                    path: "#jupiter-orb",
                    align: "#jupiter-orb",
                    autoRotate: true,
                    start: 1,
                    end: 1,
                },
            });
            gsap.to("#saturn", {
                duration: time * 0.6,
                ease: animEase,
                repeat: -1,
                motionPath: {
                    path: "#saturn-orb",
                    align: "#saturn-orb",
                    autoRotate: true,
                    start: 1,
                    end: 1,
                },
            });
            gsap.to("#uranus", {
                duration: time * 0.7,
                ease: animEase,
                repeat: -1,
                motionPath: {
                    path: "#uranus-orb",
                    align: "#uranus-orb",
                    autoRotate: true,
                    start: 1,
                    end: 1,
                },
            });
            gsap.to("#neptune", {
                duration: time * 0.8,
                ease: animEase,
                repeat: -1,
                motionPath: {
                    path: "#neptune-orb",
                    align: "#neptune-orb",
                    autoRotate: true,
                    start: 1,
                    end: 1,
                },
            });

            gsap.to("#starship", {
                duration: 80,
                ease: animEase,
                repeat: -1,
                motionPath: {
                    path: "#ship_path",
                    align: "#ship_path",
                    autoRotate: -40,
                },
            });

            gsap.to("#fire", {
                duration: 0.2,
                scale: 1.3,
                repeat: -1,
                yoyo: true,
            });

            gsap.set("#starship", { scale: 0.8 });
        }

        animFunc();

    </script>
