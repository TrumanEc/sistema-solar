<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <title>The space</title>
</head>
<style>
    .resultado {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        border-radius: 100px;
        width: 8rem;
        height: 8rem;
        color: white;
        font-size: 3rem;
    }

    .resultado::after {
        content: '';
        border: 5px white solid;
        position: absolute;
        border-radius: 100px;
        width: 7rem;
        height: 7rem;
    }
</style>

<body>
    <header>
        <h1 class="title">Sistema solar</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Inico</a></li>
                <li><a href="./planetas.html">planetas</a></li>
                <li><a href="./interactivo.html">Ir al espacio</a></li>
                <li><a href="./preguntas.html">Preguntame</a></li>
            </ul>
        </nav>
    </header>

    <main style="display: flex; flex-direction: column; align-items: center;">
        <h1 style="color: white; margin-bottom: 30px;">Pon a prueba tus conocimientos</h1>
        <p style="color: rgb(229, 142, 48); font-size: 2rem;">Utiliza las siguientes palabras para responde la
            preguntas:
            <span style="font-weight: bold; color: rgb(163, 2, 2);">sol, tierra,
                jupiter,
                venus, saturno</span>
        </p>
        <section class="preguntas">

            <div class="pregunta">
                <label for="p1" class="form-label">Como se llama la estrella mas grande del sistema solar?</label>
                <input type="text" class="form-control" id="p1">
            </div>
            <div class="pregunta">

                <label for="p2" class="form-label">Cual es el terce planeta del sistema solar?</label>
                <input type="text" class="form-control" id="p2">
            </div>
            <div class="pregunta">

                <label for="p3" class="form-label">Cual es el planeta mas grande?</label>
                <input type="text" class="form-control" id="p3">
            </div>
            <div class="pregunta">

                <label for="p4" class="form-label">Cual planeta es conocido por su anillos?</label>
                <input type="text" class="form-control" id="p4">
            </div>
            <div class="pregunta">
                <label for="p5" class="form-label">Cual es el planeta mas cercano a la tierra?</label>
                <input type="text" class="form-control" id="p5">
            </div>
            <div class="pregunta">

                <label for="p6" class="form-label">Cual de los siguientes planetas es conocido como planeta
                    enano?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="p6" id="inlineRadio1" value="neptuno">
                    <label class="form-check-label" for="inlineRadio1">Neptuno</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="p6" id="inlineRadio2" value="venus">
                    <label class="form-check-label" for="inlineRadio2">venus</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="p6" id="inlineRadio3" value="mercurio">
                    <label class="form-check-label" for="inlineRadio3">mercurio</label>
                </div>
            </div>

        </section>

        <div class="button-container">
            <button data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-outline-success btn-block"
                id="terminar" type="button">Terminar</button>
        </div>
    </main>
    <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tu calificacion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Este es tu resultado.</p>
                    <h2 class="resultado" id="nota">
                    </h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./preguntas.js"></script>
</body>

</html>
